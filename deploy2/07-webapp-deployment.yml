apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-webapp
  namespace: todo-app
  labels:
    app: todo-webapp
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: todo-webapp
      component: frontend
  template:
    metadata:
      labels:
        app: todo-webapp
        component: frontend
    spec:
      containers:
      - name: webapp
        image: dockersamples/example-todo-app:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: MONGODB_URI
          valueFrom:
            configMapKeyRef:
              name: todo-app-config
              key: MONGODB_URI
        - name: APP_PORT
          valueFrom:
            configMapKeyRef:
              name: todo-app-config
              key: APP_PORT
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: todo-app-config
              key: NODE_ENV
        - name: SESSION_SECRET
          valueFrom:
            secretKeyRef:
              name: todo-app-secret
              key: SESSION_SECRET
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "250m"
        volumeMounts:
        - name: app-data
          mountPath: /usr/src/app/data
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: app-data
        emptyDir:
          sizeLimit: 500Mi