apiVersion: apps/v1
kind: Deployment
metadata:
  name: gokapi
  namespace: file-sharing
  labels:
    app: gokapi
    component: web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gokapi
  template:
    metadata:
      labels:
        app: gokapi
        component: web
    spec:
      initContainers:
      - name: wait-for-mongodb
        image: busybox:1.35
        command: ['sh', '-c', 'echo "Waiting for MongoDB..."; until nc -z mongodb-service.file-sharing.svc.cluster.local 27017; do sleep 2; done; echo "MongoDB is ready!"']
      containers:
      - name: gokapi
        image: forceu/gokapi:latest
        ports:
        - containerPort: 53842
        env:
        # Основные настройки
        - name: GOKAPI_DB_TYPE
          value: "mongodb"
        - name: GOKAPI_DB_CONNECTION
          value: "mongodb://mongodb-service.file-sharing.svc.cluster.local:27017/gokapi"
        - name: GOKAPI_PORT
          value: "53842"
        - name: GOKAPI_CONFIG_FILE
          value: "/app/data/configuration.json"
        
        # Безопасность
        - name: GOKAPI_SALT_ADMIN
          value: "AdminSaltChangeMe123!"
        - name: GOKAPI_SALT_FILES
          value: "FilesSaltChangeMe456!"
        
        # Лимиты
        - name: GOKAPI_MAX_SIZE
          value: "104857600"
        - name: GOKAPI_MAX_MEMORY
          value: "104857600"
        
        # URL для доступа
        - name: GOKAPI_PUBLIC_URL
          value: "http://localhost:30042"
        
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "250m"
        
        volumeMounts:
        - name: config-volume
          mountPath: /app/data
        - name: uploads-volume
          mountPath: /opt/Gokapi/files
        
        livenessProbe:
          httpGet:
            path: /health
            port: 53842
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
        
        readinessProbe:
          httpGet:
            path: /
            port: 53842
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
        
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          capabilities:
            drop: ["ALL"]
      
      volumes:
      - name: config-volume
        emptyDir:
          sizeLimit: 100Mi
      - name: uploads-volume
        emptyDir:
          sizeLimit: 5Gi
      
      securityContext:
        fsGroup: 1000
        runAsNonRoot: true
---
apiVersion: v1
kind: Service
metadata:
  name: gokapi-service
  namespace: file-sharing
spec:
  type: NodePort
  selector:
    app: gokapi
  ports:
  - name: http
    port: 80
    targetPort: 53842
    nodePort: 30042