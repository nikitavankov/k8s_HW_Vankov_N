apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: nightmare-project
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: html-content
          mountPath: /usr/share/nginx/html
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
      volumes:
      - name: html-content
        configMap:
          name: frontend-html
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-html
  namespace: nightmare-project
data:
  index.html: |
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MEBN Task Manager - Kubernetes</title>
        <style>
            * { margin: 0; padding: 0; box-sizing: border-box; }
            body { 
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
                color: #333;
                padding: 20px;
            }
            .container {
                max-width: 1200px;
                margin: 0 auto;
                background: rgba(255, 255, 255, 0.95);
                border-radius: 20px;
                padding: 40px;
                box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            }
            header { text-align: center; margin-bottom: 40px; }
            h1 { color: #2c3e50; font-size: 2.8em; margin-bottom: 10px; }
            .status-badge {
                display: inline-block;
                background: #2ecc71;
                color: white;
                padding: 8px 20px;
                border-radius: 20px;
                font-weight: bold;
                margin: 20px 0;
            }
            .dashboard {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                gap: 30px;
                margin: 40px 0;
            }
            .card {
                background: white;
                border-radius: 15px;
                padding: 25px;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
                border-left: 4px solid #3498db;
            }
            .task-form {
                display: flex;
                gap: 10px;
                margin: 20px 0;
            }
            input {
                flex: 1;
                padding: 12px;
                border: 2px solid #ddd;
                border-radius: 8px;
                font-size: 16px;
            }
            button {
                background: #2ecc71;
                color: white;
                border: none;
                padding: 12px 24px;
                border-radius: 8px;
                font-weight: bold;
                cursor: pointer;
            }
            button:hover { background: #27ae60; }
            .tasks { margin-top: 30px; }
            .task-item {
                background: #f8f9fa;
                padding: 15px;
                margin: 10px 0;
                border-radius: 10px;
                border-left: 4px solid #9b59b6;
            }
            .kubernetes-info {
                background: #e3f2fd;
                padding: 20px;
                border-radius: 10px;
                margin: 30px 0;
                border-left: 4px solid #2196f3;
            }
            .status-online { color: #2ecc71; font-weight: bold; }
            .status-offline { color: #e74c3c; font-weight: bold; }
            .status-checking { color: #f39c12; font-weight: bold; }
        </style>
    </head>
    <body>
        <div class="container">
            <header>
                <h1>üìä MEBN Task Manager</h1>
                <p>Full-stack application deployed on Kubernetes 1.34</p>
                <div class="status-badge">üöÄ Application Status: RUNNING</div>
            </header>
            
            <div class="kubernetes-info">
                <h3>‚öôÔ∏è Kubernetes Deployment</h3>
                <p><strong>Namespace:</strong> nightmare-project</p>
                <p><strong>Backend API:</strong> Python Flask on port 5000</p>
                <p><strong>Database:</strong> SQLite (Persistent)</p>
                <p><strong>Ingress:</strong> Traefik v2.10</p>
            </div>
            
            <div class="dashboard">
                <div class="card">
                    <h3>üõ†Ô∏è Tech Stack</h3>
                    <p>üê≥ Kubernetes 1.34</p>
                    <p>üêç Python Flask Backend</p>
                    <p>üíæ SQLite Database</p>
                    <p>üö¶ Traefik Ingress</p>
                    <p>üåê Nginx Frontend</p>
                </div>
                
                <div class="card">
                    <h3>üìà System Status</h3>
                    <p><strong>Backend:</strong> <span id="backend-status" class="status-checking">Checking...</span></p>
                    <p><strong>Database:</strong> <span id="db-status" class="status-checking">Checking...</span></p>
                    <p><strong>Frontend:</strong> <span class="status-online">Running ‚úÖ</span></p>
                    <p><strong>Tasks:</strong> <span id="tasks-count">0</span></p>
                </div>
                
                <div class="card">
                    <h3>üîó Access</h3>
                    <p><strong>NodePort:</strong> 30000</p>
                    <p><strong>Traefik Dashboard:</strong> 30088</p>
                    <p><strong>API Endpoint:</strong> /api</p>
                    <p><strong>Local Access:</strong> <a href="http://localhost:8080" target="_blank">localhost:8080</a></p>
                </div>
            </div>
            
            <div class="task-form">
                <input type="text" id="taskInput" placeholder="Enter task title...">
                <button onclick="addTask()">‚ûï Add Task</button>
                <button onclick="loadTasks()">üîÑ Refresh</button>
                <button onclick="checkHealth()">üè• Health Check</button>
                <button onclick="clearAll()" style="background: #e74c3c;">üóëÔ∏è Clear All</button>
            </div>
            
            <div id="tasks" class="tasks">
                <p>Loading tasks...</p>
            </div>
            
            <footer style="text-align: center; margin-top: 40px; padding-top: 20px; border-top: 1px solid #eee; color: #7f8c8d;">
                <p>MEBN Task Manager | Kubernetes 1.34 | Python Flask + SQLite</p>
            </footer>
        </div>
        
        <script>
            const API_BASE = '/api';
            
            async function checkHealth() {
                try {
                    const res = await fetch(API_BASE + '/health');
                    if (res.ok) {
                        document.getElementById('backend-status').innerHTML = 'Online ‚úÖ';
                        document.getElementById('backend-status').className = 'status-online';
                    } else {
                        document.getElementById('backend-status').innerHTML = 'Error ‚ùå';
                        document.getElementById('backend-status').className = 'status-offline';
                    }
                } catch (err) {
                    document.getElementById('backend-status').innerHTML = 'Offline ‚ùå';
                    document.getElementById('backend-status').className = 'status-offline';
                }
                
                try {
                    const res = await fetch(API_BASE + '/health');
                    const data = await res.json();
                    document.getElementById('db-status').innerHTML = data.database_status === 'connected' ? 'Connected ‚úÖ' : 'Disconnected ‚ùå';
                    document.getElementById('db-status').className = data.database_status === 'connected' ? 'status-online' : 'status-offline';
                } catch (err) {
                    document.getElementById('db-status').innerHTML = 'Error ‚ùå';
                    document.getElementById('db-status').className = 'status-offline';
                }
            }
            
            async function loadTasks() {
                try {
                    const res = await fetch(API_BASE + '/tasks');
                    if (!res.ok) throw new Error('API error');
                    
                    const tasks = await res.json();
                    const container = document.getElementById('tasks');
                    document.getElementById('tasks-count').innerHTML = tasks.length;
                    
                    if (tasks.length === 0) {
                        container.innerHTML = '<p>üéâ No tasks yet. Add your first task!</p>';
                        return;
                    }
                    
                    container.innerHTML = tasks.map(task => `
                        <div class="task-item">
                            <h4>${task.title}</h4>
                            <p>${task.description || ''}</p>
                            <small>
                                Status: <strong>${task.status}</strong> | 
                                Priority: <strong>${task.priority}</strong> | 
                                Created: ${new Date(task.createdAt).toLocaleString()}
                            </small>
                            <button onclick="deleteTask('${task._id}')" style="background: #e74c3c; margin-top: 10px;">Delete</button>
                        </div>
                    `).join('');
                } catch (err) {
                    document.getElementById('tasks').innerHTML = '<p>‚ùå Error loading tasks. Backend may be starting...</p>';
                    document.getElementById('tasks-count').innerHTML = '0';
                }
            }
            
            async function addTask() {
                const input = document.getElementById('taskInput');
                const title = input.value.trim();
                
                if (!title) {
                    alert('Please enter task title');
                    return;
                }
                
                try {
                    const res = await fetch(API_BASE + '/tasks', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            title: title,
                            description: 'Created from MEBN Task Manager',
                            status: 'pending',
                            priority: 'medium'
                        })
                    });
                    
                    if (res.ok) {
                        input.value = '';
                        loadTasks();
                        alert('‚úÖ Task added successfully!');
                    } else {
                        alert('‚ùå Error adding task');
                    }
                } catch (err) {
                    alert('‚ùå Cannot connect to backend');
                }
            }
            
            async function deleteTask(taskId) {
                if (!confirm('Delete this task?')) return;
                
                try {
                    const res = await fetch(API_BASE + '/tasks/' + taskId, {
                        method: 'DELETE'
                    });
                    
                    if (res.ok) {
                        loadTasks();
                        alert('‚úÖ Task deleted!');
                    } else {
                        alert('‚ùå Error deleting task');
                    }
                } catch (err) {
                    alert('‚ùå Cannot connect to backend');
                }
            }
            
            async function clearAll() {
                if (!confirm('Delete ALL tasks?')) return;
                
                try {
                    const tasksRes = await fetch(API_BASE + '/tasks');
                    const tasks = await tasksRes.json();
                    
                    for (const task of tasks) {
                        await fetch(API_BASE + '/tasks/' + task._id, {
                            method: 'DELETE'
                        });
                    }
                    
                    loadTasks();
                    alert('‚úÖ All tasks deleted!');
                } catch (err) {
                    alert('‚ùå Error clearing tasks');
                }
            }
            
            // Initialize
            document.addEventListener('DOMContentLoaded', () => {
                checkHealth();
                loadTasks();
                
                // Auto-refresh every 30 seconds
                setInterval(() => {
                    checkHealth();
                    loadTasks();
                }, 30000);
            });
        </script>
    </body>
    </html>
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: nightmare-project
spec:
  selector:
    app: frontend
  ports:
  - port: 80
    targetPort: 80