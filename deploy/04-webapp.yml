apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp
  namespace: nightmare-project
spec:
  replicas: 2
  selector:
    matchLabels:
      app: webapp
  template:
    metadata:
      labels:
        app: webapp
    spec:
      initContainers:
      - name: wait-for-mongo
        image: busybox:1.35
        command: ['sh', '-c', 'until nc -z mongodb 27017; do echo "Waiting for MongoDB..."; sleep 2; done']
      containers:
      - name: webapp
        image: mongo-express:1.0.0-20-alpine3.18
        ports:
        - containerPort: 8081
        env:
        # Конфигурация Mongo Express
        - name: ME_CONFIG_MONGODB_SERVER
          value: "mongodb"
        - name: ME_CONFIG_MONGODB_PORT
          value: "27017"
        - name: ME_CONFIG_MONGODB_ADMINUSERNAME
          value: "admin"
        - name: ME_CONFIG_MONGODB_ADMINPASSWORD
          valueFrom:
            secretKeyRef:
              name: mongo-secret
              key: mongodb-root-password
        - name: ME_CONFIG_MONGODB_ENABLE_ADMIN
          value: "true"
        # ЯВНО УСТАНАВЛИВАЕМ базовую аутентификацию
        - name: ME_CONFIG_BASICAUTH_USERNAME
          value: ""  # Пустое значение - отключаем
        - name: ME_CONFIG_BASICAUTH_PASSWORD
          value: ""  # Пустое значение - отключаем
        - name: ME_CONFIG_BASICAUTH
          value: "false"
        volumeMounts:
        - name: webapp-data
          mountPath: /tmp
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        # Меняем probes на TCP вместо HTTP (чтобы избежать 401)
        livenessProbe:
          tcpSocket:
            port: 8081
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          tcpSocket:
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 15
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: webapp-data
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: webapp
  namespace: nightmare-project
spec:
  type: NodePort
  selector:
    app: webapp
  ports:
  - port: 80
    targetPort: 8081
    nodePort: 30081