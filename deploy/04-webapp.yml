apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp
  namespace: nightmare-project
spec:
  replicas: 2
  selector:
    matchLabels:
      app: webapp
  template:
    metadata:
      labels:
        app: webapp
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet  # КРИТИЧНО!
      initContainers:
      - name: wait-for-mongo
        image: busybox:1.35
        command: ['sh', '-c', 'until nc -z mongodb.nightmare-project.svc.cluster.local 27017; do echo "Waiting for MongoDB..."; sleep 2; done']
      containers:
      - name: webapp
        image: mongo-express:1.0.0-20-alpine3.18
        ports:
        - containerPort: 8081
        env:
        - name: ME_CONFIG_MONGODB_SERVER
          value: "mongodb.nightmare-project.svc.cluster.local"  # Полное имя!
        - name: ME_CONFIG_MONGODB_PORT
          value: "27017"
        - name: ME_CONFIG_MONGODB_ADMINUSERNAME
          value: "admin"
        - name: ME_CONFIG_MONGODB_ADMINPASSWORD
          valueFrom:
            secretKeyRef:
              name: mongo-secret
              key: mongodb-root-password
        - name: ME_CONFIG_MONGODB_ENABLE_ADMIN
          value: "true"
        - name: ME_CONFIG_BASICAUTH
          value: "false"
        volumeMounts:
        - name: webapp-data
          mountPath: /tmp
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: webapp-data
        emptyDir: {}
