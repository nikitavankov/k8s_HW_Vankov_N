apiVersion: apps/v1
kind: Deployment
metadata:
  name: sqlite-db
  namespace: nightmare-project
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sqlite-db
  template:
    metadata:
      labels:
        app: sqlite-db
    spec:
      containers:
      - name: sqlite
        image: python:3.9-alpine
        command: ["sh", "-c"]
        args:
        - |
          echo "Starting SQLite database initializer..."
          pip install sqlite3
          echo "SQLite ready. Database will be created by backend."
          sleep infinity
        volumeMounts:
        - name: database-storage
          mountPath: /data
      volumes:
      - name: database-storage
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: sqlite-db
  namespace: nightmare-project
spec:
  selector:
    app: sqlite-db
  ports:
  - port: 9000
    targetPort: 9000
    name: admin