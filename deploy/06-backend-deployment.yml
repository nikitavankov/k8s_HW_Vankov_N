apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: task-board
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: nikitavankov/react-express-mongodb-backend:lates
        ports:
        - containerPort: 3000
        env:
        # Ключевой фикс: правильное имя переменной
        - name: MONGODB_URI
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: MONGODB_URI
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: PORT
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"