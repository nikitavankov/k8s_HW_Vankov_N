apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: nightmare-project
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: html-content
          mountPath: /usr/share/nginx/html
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
      volumes:
      - name: html-content
        configMap:
          name: frontend-html
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-html
  namespace: nightmare-project
data:
  index.html: |
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MERN Task Manager - Kubernetes</title>
        <style>
            * { margin: 0; padding: 0; box-sizing: border-box; }
            body { 
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
                color: #333;
                padding: 20px;
            }
            .container {
                max-width: 1200px;
                margin: 0 auto;
                background: rgba(255, 255, 255, 0.95);
                border-radius: 20px;
                padding: 40px;
                box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            }
            header { text-align: center; margin-bottom: 40px; }
            h1 { color: #2c3e50; font-size: 2.8em; margin-bottom: 10px; }
            .status-badge {
                display: inline-block;
                background: #2ecc71;
                color: white;
                padding: 8px 20px;
                border-radius: 20px;
                font-weight: bold;
                margin: 20px 0;
            }
            .dashboard {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                gap: 30px;
                margin: 40px 0;
            }
            .card {
                background: white;
                border-radius: 15px;
                padding: 25px;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
                border-left: 4px solid #3498db;
            }
            .task-form {
                display: flex;
                gap: 10px;
                margin: 20px 0;
            }
            input {
                flex: 1;
                padding: 12px;
                border: 2px solid #ddd;
                border-radius: 8px;
                font-size: 16px;
            }
            button {
                background: #2ecc71;
                color: white;
                border: none;
                padding: 12px 24px;
                border-radius: 8px;
                font-weight: bold;
                cursor: pointer;
            }
            button:hover { background: #27ae60; }
            .tasks { margin-top: 30px; }
            .task-item {
                background: #f8f9fa;
                padding: 15px;
                margin: 10px 0;
                border-radius: 10px;
                border-left: 4px solid #9b59b6;
            }
            .kubernetes-info {
                background: #e3f2fd;
                padding: 20px;
                border-radius: 10px;
                margin: 30px 0;
                border-left: 4px solid #2196f3;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <header>
                <h1>üìã MERN Task Manager</h1>
                <p>Full-stack application deployed on Kubernetes 1.34</p>
                <div class="status-badge">‚úÖ Application Status: RUNNING</div>
            </header>
            
            <div class="kubernetes-info">
                <h3>üöÄ Kubernetes Deployment</h3>
                <p><strong>Namespace:</strong> nightmare-project</p>
                <p><strong>Backend API:</strong> backend:5000</p>
                <p><strong>Database:</strong> SQLite (in-memory)</p>
                <p><strong>Ingress:</strong> Traefik v2.10</p>
            </div>
            
            <div class="dashboard">
                <div class="card">
                    <h3>üîß Tech Stack</h3>
                    <p>‚Ä¢ Kubernetes 1.34</p>
                    <p>‚Ä¢ Node.js Backend</p>
                    <p>‚Ä¢ SQLite Database</p>
                    <p>‚Ä¢ Traefik Ingress</p>
                    <p>‚Ä¢ Nginx Frontend</p>
                </div>
                
                <div class="card">
                    <h3>üìä System Status</h3>
                    <p><strong>Backend:</strong> <span id="backend-status">Checking...</span></p>
                    <p><strong>Database:</strong> <span id="db-status">Checking...</span></p>
                    <p><strong>Frontend:</strong> Running</p>
                    <p><strong>Tasks:</strong> <span id="tasks-count">0</span></p>
                </div>
                
                <div class="card">
                    <h3>üåê Access</h3>
                    <p><strong>NodePort:</strong> 30000</p>
                    <p><strong>Traefik Dashboard:</strong> :30088</p>
                    <p><strong>API Endpoint:</strong> /api</p>
                </div>
            </div>
            
            <div class="task-form">
                <input type="text" id="taskInput" placeholder="Enter task title...">
                <button onclick="addTask()">Add Task</button>
                <button onclick="loadTasks()">Refresh</button>
                <button onclick="checkHealth()">Health Check</button>
            </div>
            
            <div id="tasks" class="tasks">
                <p>Loading tasks...</p>
            </div>
            
            <footer style="text-align: center; margin-top: 40px; padding-top: 20px; border-top: 1px solid #eee; color: #7f8c8d;">
                <p>MERN Task Manager | Kubernetes 1.34 | Production Ready</p>
            </footer>
        </div>
        
        <script>
            const API_BASE = '/api';
            
            async function checkHealth() {
                try {
                    const res = await fetch(API_BASE + '/health');
                    const data = await res.json();
                    document.getElementById('backend-status').innerHTML = '‚úÖ Healthy';
                    document.getElementById('db-status').innerHTML = '‚úÖ Connected';
                    alert('‚úÖ System is healthy!\nBackend: ' + data.status + '\nDatabase: ' + data.database);
                } catch (err) {
                    document.getElementById('backend-status').innerHTML = '‚ùå Offline';
                    alert('‚ùå Cannot connect to backend');
                }
            }
            
            async function loadTasks() {
                try {
                    const res = await fetch(API_BASE + '/tasks');
                    const tasks = await res.json();
                    const container = document.getElementById('tasks');
                    document.getElementById('tasks-count').innerHTML = tasks.length;
                    
                    if (tasks.length === 0) {
                        container.innerHTML = '<p>No tasks yet. Add your first task!</p>';
                        return;
                    }
                    
                    container.innerHTML = tasks.map(task => `
                        <div class="task-item">
                            <h4>${task.title}</h4>
                            <p>${task.description || ''}</p>
                            <small>Status: ${task.status} | Priority: ${task.priority}</small>
                            <button onclick="deleteTask('${task._id}')" style="background: #e74c3c; margin-top: 10px;">Delete</button>
                        </div>
                    `).join('');
                } catch (err) {
                    document.getElementById('tasks').innerHTML = '<p>Error loading tasks. Backend may be starting...</p>';
                }
            }
            
            async function addTask() {
                const input = document.getElementById('taskInput');
                const title = input.value.trim();
                
                if (!title) {
                    alert('Please enter task title');
                    return;
                }
                
                try {
                    const res = await fetch(API_BASE + '/tasks', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            title: title,
                            description: 'Created from Kubernetes web interface',
                            status: 'pending',
                            priority: 'medium'
                        })
                    });
                    
                    if (res.ok) {
                        input.value = '';
                        loadTasks();
                        alert('Task added successfully!');
                    }
                } catch (err) {
                    alert('Error adding task');
                }
            }
            
            async function deleteTask(taskId) {
                if (!confirm('Delete this task?')) return;
                
                try {
                    const res = await fetch(API_BASE + '/tasks/' + taskId, {
                        method: 'DELETE'
                    });
                    
                    if (res.ok) {
                        loadTasks();
                        alert('Task deleted!');
                    }
                } catch (err) {
                    alert('Error deleting task');
                }
            }
            
            // Initialize
            document.addEventListener('DOMContentLoaded', () => {
                checkHealth();
                loadTasks();
                
                // Auto-refresh
                setInterval(() => {
                    checkHealth();
                    loadTasks();
                }, 30000);
            });
        </script>
    </body>
    </html>
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: nightmare-project
spec:
  selector:
    app: frontend
  ports:
  - port: 80
    targetPort: 80