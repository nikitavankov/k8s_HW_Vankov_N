apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp
  namespace: webapp-demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: webapp
  template:
    metadata:
      labels:
        app: webapp
    spec:
      initContainers:
      - name: wait-for-mongo
        image: busybox:1.35
        command: ['sh', '-c', 'echo "Waiting for MongoDB to be ready..."; sleep 15; until nc -z mongodb 27017; do echo "Waiting..."; sleep 5; done; echo "MongoDB is ready!"']
      containers:
      - name: webapp
        image: mongo-express:latest  # Используем latest
        ports:
        - containerPort: 8081
        env:
        - name: ME_CONFIG_MONGODB_URL
          value: "mongodb://admin:password123@mongodb:27017/tasksdb?authSource=admin"
        - name: ME_CONFIG_BASICAUTH_USERNAME
          value: "admin"
        - name: ME_CONFIG_BASICAUTH_PASSWORD
          value: "admin123"
        - name: ME_CONFIG_BASICAUTH
          value: "false"  # Отключаем аутентификацию для проб
        # Упрощенные пробы для Астра Linux
        livenessProbe:
          httpGet:
            path: /
            port: 8081
          initialDelaySeconds: 60  # Даем больше времени на запуск
          periodSeconds: 15
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 3
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
        volumeMounts:
        - name: webapp-data
          mountPath: /tmp
      volumes:
      - name: webapp-data
        emptyDir: {}
