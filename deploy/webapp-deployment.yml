apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp
  namespace: webapp-demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: webapp
  template:
    metadata:
      labels:
        app: webapp
    spec:
      # Добавим securityContext для Астра Linux
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      initContainers:
      - name: wait-for-mongo
        image: busybox:1.35
        command: ['sh', '-c', 'sleep 20; until nc -z mongodb 27017; do echo "Waiting for MongoDB..."; sleep 5; done']
      containers:
      - name: webapp
        image: mongo-express:1.0.2-alpine3.18
        ports:
        - containerPort: 8081
        env:
        - name: ME_CONFIG_MONGODB_URL
          valueFrom:
            secretKeyRef:
              name: webapp-secret
              key: mongodb-uri
        - name: ME_CONFIG_BASICAUTH_USERNAME
          value: "admin"
        - name: ME_CONFIG_BASICAUTH_PASSWORD
          value: "admin123"
        # Отключаем аутентификацию для health checks
        - name: ME_CONFIG_BASICAUTH
          value: "false"
        # Увеличиваем все таймауты для Астра Linux
        livenessProbe:
          httpGet:
            path: /
            port: 8081
            scheme: HTTP
          initialDelaySeconds: 120  # Большая задержка для Астра
          periodSeconds: 20
          timeoutSeconds: 10
          failureThreshold: 5
          successThreshold: 1
        readinessProbe:
          httpGet:
            path: /
            port: 8081
            scheme: HTTP
          initialDelaySeconds: 60
          periodSeconds: 15
          timeoutSeconds: 8
          failureThreshold: 5
          successThreshold: 1
        resources:
          requests:
            memory: "512Mi"  # Больше памяти для Астра
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1"
        volumeMounts:
        - name: webapp-data
          mountPath: /tmp
      volumes:
      - name: webapp-data
        emptyDir: {}
